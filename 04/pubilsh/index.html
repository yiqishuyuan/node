<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style-type: 0;
        }

        body {
            width: 100%;
        }

        .time-box {
            width: 400px;
            height: 200px;
            margin: 0 auto;
            background-color: brown;
            line-height: 200px;
            text-align: center;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <div class="time-box">
        <span class="year">2222年</span>:
        <span class="mouths">12月</span>:
        <span class="day">12日</span>&nbsp;
        <span class="time">12：01：24</span>
    </div>
    <script>

        function setdata() {
            const data = new Date();
            let year = data.getFullYear();
            let mouth = data.getMonth()+1;
            let day = data.getDate();
            let hour = data.getHours();
            let minute = data.getMinutes();
            let second = data.getSeconds();
            if (mouth < 10) {
                mouth = '0' + mouth
            };
            if (day < 10) {
                day = '0' + day
            };
            if (hour < 10) {
                hour = '0' + hour
            };
            if (minute < 10) {
                minute = '0' + minute
            };
            if (second < 10) {
                second = '0' + second
            };

            document.querySelector('.time-box').innerHTML = ` 
            <span class="year">${year}年</span>:
           <span class="mouths">${mouth}月</span>:
           <span class="day">${day}日</span>&nbsp;
            <span class="time">${hour}：${minute}：${second}</span>`;
            

        };
        setdata();
        setInterval(function(){
            setdata()
        }, 1000);
        
    </script>
</body>

</html>
